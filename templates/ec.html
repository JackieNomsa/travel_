{% extends 'layout.html' %}
{% block title%}Estern Cape{% endblock%}

{% block body%}
<div class="page">
    {% for i in result %}
    <h2>{{ i[1] }}</h2>
    <p>{{ i[2] }}</p>

        <p>'{{i[3]}}'</p>
    {% endif %}

    {% endfor %}
</div>

{% endblock %}
